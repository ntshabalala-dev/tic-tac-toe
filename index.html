<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <script defer src="./tto.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet" />
    <title>Document</title>
</head>

<body>
    <div class="board">
        <div class="board__item board__item--0">
            <span class="letter">A</span>
        </div>
        <div class="board__item board__item--1">1</div>
        <div class="board__item board__item--2">2</div>
        <div class="board__item board__item--3">3</div>
        <div class="board__item board__item--4">4</div>
        <div class="board__item board__item--5">5</div>
        <div class="board__item board__item--6">6</div>
        <div class="board__item board__item--7">7</div>
        <div class="board__item board__item--8">8</div>
    </div>

    <div class="game-players">
         <span class="turn turn--active"></span>
        <div class="game-players__container">
            <!-- Independent player blocks (reusable) -->
            <div class="player player--1">
                <span class="turn"><span class="arrow">></span>Your Turn</span>
                <div class="card"><span class="card__letter">
                    X
                </span>
                </div>
            </div>
            <!-- Simple score container -->
            <div class="score">
                <span class="score__value score__value--1">0</span>
                <span class="score__vs">VS</span>
                <span class="score__value score__value--2">0</span>
            </div>

            <div class="player player--2">
                <span class="turn turn--inactive"><span class="arrow">></span>Your Turn</span>
                <div class="card">
                    <span class="card__letter">O</span>
                </div>
            </div>
        </div>

    </div>


</body>

</html>
